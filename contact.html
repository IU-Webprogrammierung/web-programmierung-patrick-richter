<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-home">Home</a>
      <span class="nav-title">Contact</span>
      <a href="index.html" class="nav-back">Back to Home</a>
    </nav>
    <main>
      <section class="contact-form" aria-labelledby="contact-heading" aria-describedby="contact-description">
        <h1 id="contact-heading">Contact Me</h1>
        <p id="contact-description">Feel free to reach out for collaborations or any inquiries.</p>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
